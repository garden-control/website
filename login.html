<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <script src="js/url_phpApi.js"></script>

  </head>
  <body>
    <div class="container">
      <form id="form" method="post">
        <h1>Login</h1>
        <input
          type="text"
          name="username"
          id="username"
          placeholder="Nome de Usuário"
        />
        <input type="password" name="password" placeholder="Senha" />
        <input type="hidden" name="referer" id="referer">
        <button type="submit">Entrar</button>
        <span>ou </span>
        <a href="signup.html">crie uma conta</a>
        <ul id="erros"></ul>
      </form>
    </div>
    <script>
      //ação do formulário
      document
        .getElementById("form")
        .setAttribute("action", url_phpApi + "/login/login.php");

      //informar o url dessa página
      document.getElementById("referer").setAttribute("value", window.location.href);

      //checar status do login e gerar formulário
      fetch(url_phpApi + "/login/get_login_status.php")
        .then((response) => response.json())
        .then((json) => {
          if (json.sucesso) {
            window.location.replace("painel.html");
          } else {
            //preencher formulário com última tentativa
            document
              .getElementById("username")
              .setAttribute("value", json.username);

            //listar erros
            document.getElementById("erros").innerHTML = json.erros
              .map((erro) => `<li>${erro}</li>`)
              .join("");
          }
        });
    </script>
  </body>
</html>
