<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <script src="js/phpApi.js"></script>
    <script>
      function onBtnEntrarClick() {
        let username = document.getElementById("username").value;
        let password = document.getElementById("password").value;
        entrar(username, password).then((json) => {
          if (json.erros.length == 0) {
            window.location.href = "painel.html";
          }
          else {
            let ulErros = document.getElementById("erros");
            ulErros.innerHTML = json.erros.map((erro) => {
              return `<li>${erro}</li>`;
            }).join("");
          }
        })
      }
    </script>
  </head>
  <body>
    <div class="container">
      <div>
        <h1>Login</h1>
        <input
          type="text"
          id="username"
          placeholder="Nome de UsuÃ¡rio"
        />
        <input type="password" id="password" placeholder="Senha" />
        <button onclick="onBtnEntrarClick()">Entrar</button>
        <span>ou </span>
        <a href="signup.html">crie uma conta</a>
        <ul id="erros"></ul>
      </div>
    </div>
  </body>
</html>
