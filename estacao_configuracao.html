                </a>
            </li>
        </ul>
    </nav>
    <section class="do_section layout_padding">
        <div class="container">
            <div class="heading_container">
                <h2>Configuração</h2>
                <div class="configuracao-secao">
                    <h3>Ligar/Desligar Bomba</h3>
                    <div class="bomba-controls">
                        <button id="ligarBtn" class="btn btn-success" disabled>Ligar Bomba</button>
                        <button id="desligarBtn" class="btn btn-success" disabled>Desligar Bomba</button>
                    </div>
                    <hr>
                    <h3>Pausar/Iniciar Controle de Umidade</h3>
                    <button id="toggleUmidadeBtn" class="btn btn-success">Pausar Controle de Umidade</button>
                    <hr>
                    <h3>Configurar Umidade</h3>
                    <form id="configuracaoUmidadeForm">
                        <label for="umidadeMinima">Umidade Mínima:</label>
                        <input type="number" id="umidadeMinima" name="umidadeMinima" step="0.01" min="0" max="1">
                        <label for="umidadeMaxima">Umidade Máxima:</label>
                        <input type="number" id="umidadeMaxima" name="umidadeMaxima" step="0.01" min="0" max="1">
                        <button type="submit" class="btn btn-success">Salvar</button>
                    </form>
                    <hr>
                    <h3>Configurar Intervalo de Leituras</h3>
                    <form id="configuracaoIntervaloLeituras">
                        <label for="inputNumberIntervaloLeituras">Intervalo (s):</label>
                        <input type="number" name="intervalo" id="inputNumberIntervaloLeituras" min="30" value="30">
                        <button type="submit" class="btn btn-success">Salvar</button>
                    </form>
                    <!-- Indisponível
                        <h3>Configurar Horários de Irrigação</h3>

                            <label for="horarioNaoPermitido">Horário Não Permitido:</label>
                            <input type="time" id="horarioNaoPermitido" name="horarioNaoPermitido">
                            <button type="submit">Salvar</button>
                        </form>
                        <h3>Interface de Linha de Comando</h3>
                        <textarea id="comandoInterface" rows="4" cols="50" placeholder="Digite seus comandos aqui..."></textarea>
                        <button id="executarComandoBtn">Executar</button>
                    -->
                    </div>
            </div>
        </div>
